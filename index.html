<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <title>Bible</title>
  <!-- FAVICON -->
  <link
    href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAc/8AAAAAAP///wDJyckARZn/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERERERERERERESIiIiIRERETMzMzMyERERERERETIRERFERERBMhEREQAAAUEyERERAAAAQTIREREAAABBMhEREQAAAEEyERERAAAAQTIREREAAABBMhEREQAAAEEyERERABEQQTEREREAAABBERERERERERERERERERERERERHwDwAA4AcAAMADAADAAwAAwAMAAMADAADAAwAAwAMAAMADAADAAwAAwAMAAMADAADABwAAwA8AAOAfAAD//wAA"
    rel="icon" type="image/x-icon" />
</head>
<body class="dark">
  <header class="title-area">
    <h2 class="title" >HOLY BIBLE</h2>
    <p class="version" >Recovery Version</p>
  </header>
  <!-- TOGGLE -->
  <div class="toggle ">
    <div class="toggle-btn toggled">
      <div class="inner-circle"></div>
    </div>
  </div>
  <section>
    <div class="search-area">
      <input class="verse-input dark" type="text" />
      <button class="primary-btn">Search</button>
    </div>
    <div class="search-area">
      <input class="question-input dark" type="text" />
      <button class="secondary-btn">Search</button>
    </div>
  </section>
  <section>
    <div class="loader-container">
      <div class="titles">
      </div>
      <div class="loader" hidden></div>
    </div>
  </section>
  <p class="copy-msg" hidden>Click on text to copy to clipboard.</p>
  <section>
    <div class="search-results-area">
      <h3 class="does-not-exist" hidden></h3>
      <div class="search-results"></div>
      <p class="warning" hidden></p>
    </div>
  </section>
  <section>
    <div class="previous-searches-container" hidden>
      <h3 class="previous-searches-title bold">Previous searches</h3>
    </div>
  </section>
  <footer>
    <p class="copyright"></p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
