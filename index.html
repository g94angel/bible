<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <title>Bible</title>
</head>
<body class="dark">
  <div class="title-area">
    <h2 class="title" >HOLY BIBLE</h2>
    <p class="version" >Recovery Version</p>
  </div>
  <!-- TOGGLE -->
  <div class="toggle ">
    <div class="toggle-btn toggled">
      <div class="inner-circle"></div>
    </div>
  </div>
  
  <div class="search-area">
    <input class="verse-ref-input dark" type="text" />
    <button class="main-search-btn">Search</button>
  </div>
  <div class="output-area">
    <div class="verses"></div>
    <p class="warning" hidden></p>
  </div>
  <div class="previous-container searches-container" hidden>
    <p class="searches-title" id="previous-searches">Previous searches</p>
  </div>
  <!-- <div class="saved-container searches-container" hidden>
    <p class="searches-title" id="saved-searches">Saved searches</p>
  </div> -->
  <p class="copyright dark" ></p>
  
  <script src="index.js"></script>
</body>
</html>
