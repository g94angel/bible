<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <title>Bible</title>
</head>
<body class="dark">
  <header class="title-area">
    <h2 class="title" >HOLY BIBLE</h2>
    <p class="version" >Recovery Version</p>
  </header>
  <!-- TOGGLE -->
  <div class="toggle ">
    <div class="toggle-btn toggled">
      <div class="inner-circle"></div>
    </div>
  </div>
  <section>
    <div class="search-area">
      <input class="verse-ref-input dark" type="text" />
      <button class="main-search-btn">Search</button>
    </div>
  </section>
  <p class="copy-msg" hidden>Click on a verse to copy.</p>
  <section>
    <div class="output-area">
      <h2 class="does-not-exist" hidden></h2>
      <div class="verses"></div>
      <p class="warning" hidden></p>
    </div>
  </section>
  <section>
    <div class="previous-searches-container" hidden>
      <p class="previous-searches-title bold" id="previous-searches">Previous searches</p>
    </div>
  </section>
  <footer>
    <p class="copyright">Holy Bible Recovery Version (text-only edition) Â© 2022 Living Stream Ministry www.lsm.org</p>
  </footer>
  
  <script src="index.js"></script>
</body>
</html>
